<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Chat Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-sm">
          <span class="navbar-brand"
            ><img
              class="logo"
              src="Logo.png"
              alt="Website Logo"
              style="width: 40px"
          /></span>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  >Menu</a
                >
                <ul class="dropdown-menu">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Chat</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row chat-header">
        <h4>CHAT WITH OTHERS!</h4> <div class="icon"><i class="fa fa-ellipsis-v" style="font-size: 25px"></i></div>
        
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sidenav">
          <div class="inbox__people">
            <h4 class="chat-users">ACTIVE USERS</h4>

            <br />
          </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <div class="content">
            <div class="messages__history"></div>
            <div class="fallback"></div>
            <div class="inbox__messages"></div>

            <form class="message_form">
              <input
                type="text"
                class="message_form__input"
                placeholder="Type a message"
              />
              <button class="message_form__button" type="submit">Enter</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
